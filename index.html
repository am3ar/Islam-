<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قلعة  السنة</title>

    <!-- استخدام خط Cairo بشكل محلي لتحسين السرعة -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- استخدام النسخة المضغوطة من Tailwind CSS لتحسين الأداء -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <!-- تحميل سكربت FontAwesome بشكل غير متزامن -->
    <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>

    <!-- تحميل AOS بشكل غير متزامن -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- تقليل طلبات HTTP عبر تحميل Hover.css من CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-900 to-green-800 text-white p-6" style="font-family: 'Cairo', sans-serif;">

    <!-- Main Content Wrapper -->
    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-green-800 p-8 rounded-3xl shadow-2xl w-full max-w-lg text-center border-4 border-gold-500 transform hover:scale-105 transition duration-300 ease-in-out"
            data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            
            <!-- Logo -->
            <img src="/images/logo.png" alt="قلعة السنة" class="w-28 h-28 mx-auto mb-6 rounded-full border-4 border-gold-500 shadow-lg" data-aos="flip-left" data-aos-duration="1000" loading="lazy"/>
            
            <!-- Title -->
            <h1 class="text-4xl font-extrabold mb-4 text-green-400 drop-shadow-lg animate-pulse" data-aos="fade-right" data-aos-duration="1500">السلام عليكم</h1>

            <!-- Welcome Text -->
            <p class="text-xl mb-6 font-medium text-gray-300" data-aos="zoom-in" data-aos-duration="1500">مرحبًا بكم في <span class='text-green-400'>قلعة السنة</span></p>

            <!-- Banner Image -->
            <img src="/images/banner.jpg" alt="قلعة السنة" class="w-full h-56 object-cover rounded-xl mb-6 border-4 border-gold-500 shadow-xl" data-aos="fade-up" data-aos-duration="2000" loading="lazy"/>

            <!-- Quote -->
            <p class="text-lg italic text-gray-300 mb-8 border-t border-b border-gray-500 py-4" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="400">"وَتَوَكَّلْ عَلَى اللَّهِ وَكَفَى بِاللَّهِ وَكِيلًا" (النساء: 81)</p>
            
            <!-- Subscription Button -->
            <div class="mb-8">
                <a href="#subscribe" class="bg-green-500 text-black py-3 px-6 rounded-full text-xl font-bold hover:bg-green-600 transform transition duration-300 ease-in-out hover:scale-105 border-4 border-gold-500 hover:border-2" data-aos="fade-up" data-aos-duration="1500">
                    اشترك الآن
                </a>
            </div>
        </div>
    </div>

    <!-- Dark Mode Button Fixed on the Side -->
    <button id="toggleTheme" class="fixed bottom-8 left-8 bg-green-500 text-black p-4 rounded-full shadow-xl transform transition duration-300 ease-in-out hover:scale-110 hover:bg-green-600">
        <i id="themeIcon" class="fas fa-moon text-2xl"></i> <!-- default moon icon -->
    </button>

    <!-- AOS Library & Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js" defer></script>
    <script>
        AOS.init();

        // Toggle Dark Mode
        const toggleButton = document.getElementById('toggleTheme');
        const themeIcon = document.getElementById('themeIcon');
        let isDarkMode = true;

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('bg-gradient-to-br');
            document.body.classList.toggle('from-green-900');
            document.body.classList.toggle('to-green-800');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-black');
            toggleButton.classList.toggle('bg-gray-800');
            toggleButton.classList.toggle('text-white');

            // Switch between moon and sun icons
            if (isDarkMode) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }

            // Update dark mode state
            isDarkMode = !isDarkMode;
        });
    </script>
</body>
</html>
