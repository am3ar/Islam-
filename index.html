<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قلعة السنة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- إضافة مكتبة AOS لتحريك العناصر عند التمرير -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- إضافة مكتبة Hover.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-900 to-green-800 text-white p-6">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-green-800 p-12 rounded-3xl shadow-2xl w-full max-w-md text-center border-4 border-green-500 transform hover:scale-105 transition duration-300 ease-in-out"
            data-aos="fade-up" data-aos-duration="1500">
            <img src="/images/logo.png" alt="قلعة السنة" class="w-24 h-24 mx-auto mb-6 rounded-full border-4 border-gold-500 shadow-lg" />
            <h1 class="text-5xl font-extrabold mb-6 text-green-400 drop-shadow-lg animate-pulse" data-aos="fade-right">السلام عليكم</h1>
            <p class="text-lg mb-6 font-medium text-gray-300" data-aos="fade-left">مرحبًا بكم في <span class='text-green-400'>قلعة السنة</span></p>
            <img src="/images/banner.jpg" alt="قلعة السنة" class="w-full h-48 object-cover rounded-xl mb-6 border-4 border-gold-500 shadow-xl" />
            <p class="text-md italic text-gray-300 mb-8 border-t border-b border-gray-500 py-3" data-aos="fade-up">"وَتَوَكَّلْ عَلَى اللَّهِ وَكَفَى بِاللَّهِ وَكِيلًا" (النساء: 81)</p>
            <div class="flex justify-center space-x-6">
                <!-- فقط أيقونة Discord مع تأثير hover -->
                <a href="https://discord.gg/3XjsUfruQZ" class="text-3xl p-4 border-4 border-gold-500 rounded-full hover:bg-green-500 hover:text-black transition flex items-center justify-center w-20 h-20 shadow-lg hover:shadow-green-500 hvr-grow">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- إضافة سكربت AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
