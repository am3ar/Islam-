<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>موقع كلاسيكي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- الشريط العلوي (Header) -->
    <header>
        <div class="logo">
            <h1>موقعك الكلاسيكي</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#articles">المقالات</a></li>
                <li><a href="#gallery">المعرض</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- القسم الرئيسي (Main Section) -->
    <main>
        <section id="home" class="intro">
            <h2>مرحبا بك في موقعنا!</h2>
            <p>استكشف مقالاتنا وصورنا الجميلة.</p>
        </section>

        <section id="articles" class="articles">
            <h2>المقالات</h2>
            <div class="article">
                <h3>عنوان المقال الأول</h3>
                <p>محتوى المقال الأول...</p>
            </div>
            <div class="article">
                <h3>عنوان المقال الثاني</h3>
                <p>محتوى المقال الثاني...</p>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <h2>معرض الصور</h2>
            <div class="image">
                <img src="image1.jpg" alt="صورة 1">
            </div>
            <div class="image">
                <img src="image2.jpg" alt="صورة 2">
            </div>
        </section>
    </main>

    <!-- القسم السفلي (Footer) -->
    <footer>
        <p>© 2025 جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
